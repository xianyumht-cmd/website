name: Deploy to GitHub Pages

on:
  push:
    branches:
      - source  # 监听 source 分支的变动

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 允许写入仓库（用于推送到 main 分支）

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy anti-debug.js (Custom Step)
        run: cp shared/anti-debug.js dist/anti-debug.js

      - name: Deploy to main branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main  # 发布到 main 分支
          force_orphan: true    # 每次发布都覆盖历史（保持 main 分支只有最新代码，类似您脚本里的 git push -f）
