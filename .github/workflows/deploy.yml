name: Deploy Secure Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Linting
      run: npm run lint
      
    - name: Run Unit Tests
      run: npm run test:unit --if-present
      
    - name: Build & Encrypt
      run: |
        npm run build
        # Verify encryption artifacts
        ls -l dist/index.html
        ls -l dist/assets/key-carrier.png
        
    - name: Run E2E Tests (Security Verification)
      run: npx playwright install --with-deps && npm run test:e2e
      
    - name: Run Security Audit
      run: npm audit --audit-level=high
      
    - name: Calculate Checksums
      run: |
        sha256sum dist/index.html > checksums.txt
        sha256sum dist/assets/security-loader.js >> checksums.txt
        cat checksums.txt
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
